<div class="testimonials-area ptb-100" *ngIf="testimonialsData" style="background-image: url({{testimonialsData.backgroundImage.data.attributes.url}});">
    <div class="container">
        <div class="section-title text-start">
            <span class="sub-title">{{testimonialsData.subTitle}}</span>
            <h2>{{testimonialsData.title}}</h2>
        </div>
        <div class="testimonials-slides" *ngIf="testimonialsSlideData">
            <owl-carousel-o [options]="testimonialsSlides">
                <ng-template carouselSlide *ngFor="let content of testimonialsSlideData.slides">
                    <div class="single-testimonials-box">
                        <p>{{content.desc}}</p>
                        <div class="client-info d-flex align-items-center">
                            <img [src]="content.image.data.attributes.url" alt="user">
                            <div class="title">
                                <h3>{{content.name}}</h3>
                                <span>{{content.designation}}</span>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </owl-carousel-o>
        </div>
    </div>
</div>
