<div
    class="why-choose-us-area ptb-100"
    style="background-image: url(assets/img/bg3.jpg);"
    [ngClass]="{'bg-f9f9f9': router.url === '/index-2' || router.url === '/index-3'}"
    *ngIf="whyChooseUsData"
>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12">
                <div class="why-choose-us-content">
                    <span class="sub-title">{{whyChooseUsData.subTitle}}</span>
                    <h2>{{whyChooseUsData.title}}</h2>
                    <ul class="features-list">
                        <li *ngFor="let content of whyChooseUsData.lists">
                            <img [src]="content.icon.data.attributes.url" alt="check">
                            <h3>{{content.title}}</h3>
                            <p>{{content.paragraph}}</p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="request-quote-form">
                    <h2>Request A Quote</h2>
                    <form>
                        <div class="form-group">
                            <input type="text" placeholder="Your Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Your Email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Your Phone" class="form-control">
                        </div>
                        <div class="form-group">
                            <select class="form-select">
                                <option selected>Your Subject</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <button type="submit" class="default-btn">Submit Now <i class="flaticon-right"></i></button>
                    </form>
                    <img src="assets/img/shape/shape.png" alt="shape" class="shape">
                </div>
            </div>
        </div>
    </div>
    <hr 
        class="d-none"
        [ngClass]="{'d-block': router.url === '/index-2' || router.url === '/index-3'}"
    >
</div>
