<div class="features-area pt-100 pb-75" *ngIf="whatWeDoData">
    <div class="container">
        <div class="section-title">
            <span class="sub-title">{{whatWeDoData.subTitle}}</span>
            <h2>{{whatWeDoData.title}}</h2>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let content of whatWeDoData.items">
                <div class="features-box">
                    <div class="icon">
                        <img [src]="content.icon.data.attributes.url" alt="icon">
                    </div>
                    <h3>{{content.title}}</h3>
                    <p>{{content.paragraph}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
