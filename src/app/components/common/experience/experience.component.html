<div class="experience-funfacts-area" *ngIf="experienceData" style="background-image: url(assets/img/bg1.jpg);">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-xl-3 col-lg-4 col-md-4 col-6 col-sm-6" *ngFor="let content of experienceData.items">
                <div class="single-experience-funfacts-box">
                    <h3>{{content.number}}</h3>
                    <p>{{content.title}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="funfacts-images">
        <div class="funfacts-shape1">
            <img [src]="experienceData.image1.data.attributes.url" alt="funfacts-shape">
        </div>
        <div class="funfacts-shape2">
            <img [src]="experienceData.image2.data.attributes.url" alt="funfacts-shape">
        </div>
        <div class="funfacts-shape3">
            <img [src]="experienceData.image3.data.attributes.url" alt="funfacts-shape">
        </div>
        <div class="funfacts-shape4">
            <img [src]="experienceData.image4.data.attributes.url" alt="funfacts-shape">
        </div>
        <div class="funfacts-shape5">
            <img [src]="experienceData.image5.data.attributes.url" alt="funfacts-shape">
        </div>
    </div>
</div>
