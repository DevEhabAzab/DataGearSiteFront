<div class="partner-area pt-100 pb-75" *ngIf="partnerData">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-2 col-md-2 col-sm-3 col-6" *ngFor="let item of partnerData.items">
                <div class="partner-item">
                    <img [src]="item.image.data.attributes.url" alt="partner">
                </div>
            </div>
        </div>
    </div>
</div>
