<div class="home-slides" *ngIf="bannerData">
    <owl-carousel-o [options]="homeSlides">
        <ng-template carouselSlide *ngFor="let content of bannerData.homeSlides">
            <div class="banner-area">
                <div class="container-fluid">
                    <div class="row align-items-center">
                        <div class="col-lg-6 col-md-12">
                            <div class="banner-content">
                                <span class="sub-title">{{content.subTitle}}</span>
                                <h1>{{content.title}}</h1>
                                <p>{{content.paragraph}}</p>
                                <a routerLink="{{content.buttonLink}}" class="default-btn">
                                    {{content.buttonText}} <i class="flaticon-right"></i>
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <div class="banner-image">
                                <img [src]="content.backgroundImage.data.attributes.url" alt="banner-image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </owl-carousel-o>
</div>
