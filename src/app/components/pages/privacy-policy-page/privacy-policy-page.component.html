<!-- Page Title -->
<div class="page-title-area" *ngIf="privacyPolicyData">
    <div class="container">
        <div class="page-title-content">
            <h1>{{privacyPolicyData.title}}</h1>
            <ul>
                <li>
                    <a routerLink="/">
                        Home
                    </a>
                </li>
                <li>{{privacyPolicyData.title}}</li>
            </ul>
        </div>
    </div>
    <div class="shape4"><img src="assets/img/shape//shape5.png" alt="shape"></div>
    <div class="shape5"><img src="assets/img/shape//shape6.png" alt="shape"></div>
</div>

<!-- Privacy Policy Area -->
<div class="privacy-policy-area ptb-100" *ngIf="privacyPolicyData">
    <div class="container">
        <div class="privacy-policy-content">
            <div markdown ngPreserveWhitespaces>
                {{privacyPolicyData.description}}
            </div>
            <p>Last updated: {{privacyPolicyData.updatedAt | date}}</p>
        </div>
    </div>
</div>
